        const weight = prompt("nhap vao can nang");
        const height = prompt("nhap vao chieu cao");
        const bMi = Number(weight / Math.pow(height, 2)).toFixed(1);
        switch (true) {
          case bMi < 18:
            console.log("ban bi coi suong");
            break;
          case bMi < 25:
            console.log("ban bt");
            break;
          case bMi > 26:
            console.log("ban bi thua can");

          default:
            console.log("ban bi beo phi");

      function so() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;

          document.getElementById(
