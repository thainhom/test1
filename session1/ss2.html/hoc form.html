<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss2</title>
  </head>
  <body>
    <h1>ss2- html form anh tadle</h1>
    <header>
      <h1>ss2 cùng học demo nao !</h1>
    </header>
    <main>
      <form action="" id="Form đăng ký">
        <label for="emai">email đăng ký</label>
        <input type="text" id="name" name="email" />
        <br /><br />
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" maxlength="50" />
        <br /><br />
        <label for="age"> Tuổi</label>
        <input type="number" id="number" value="age" min="0" max="100" />
        <br /><br />
        <label for="dob">ngày sinh</label>
        <input type="date" id="dob" name="dob" />
        <br /><br />

        <label for="gender">giới tính :</label>
        <label for="male">Nam</label>
        <input type="radio" id="male" name="gender" value="true" />
        <label for="female">Nữ</label>
        <input type="radio" id="female" name="gender" value="false" />
        <br /><br />
        <label for="msg">message</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br /><br />
        <input type="button" value="check thông tin" />
        <input type="submit" value="dang ky " />
      </form>
      <br /><br />

      <fieldset>
        <legend>form đăng ký</legend>
        <form action="" id="form dang nhap">
          <input type="email" placeholder="ddien email" />
          <input type="password" placeholder="vui long nhap pass vào" />
          <input type="submit" value="đăng nhập" />
          <input type="reset" value="reset form" />
        </form>
      </fieldset>
    </main>
  </body>
</html>
